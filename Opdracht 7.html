<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 7");

            robotArm.moveRight();
            for(var u = 0; u < 4; u++){
                for(var i = 0; i < 6; i++){
                    robotArm.grab();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                for(var e = 0; e < 2; e++){
                    robotArm.moveRight();
                }
            }


            robotArm.run();
        </script>
    </body>
</html>
