<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 9");

for(a=0; a<=12; a++){
                    robotArm.grab();
                    color = robotArm.scan();
                if(color == "blue","green","white","red"){
                    for(i=0; i<=4; i++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(i=0; i<=4; i++){
                        robotArm.moveLeft();
                    }
                    if(color == null){
                    robotArm.moveRight();
                    }
                }
        }
            robotArm.run();
        </script>
    </body>
</html>
